{% extends "base.html" %}

{% block mainbody %}

<!-- ======= Appointment Section ======= -->

<div class="container pt-5">



    <form action="/add_patient/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center pb-3">Appoiment</h2>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Your Name" name="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Mobile No." name="phone">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col">
                <input type="number" class="form-control" placeholder="Age" name="age">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="t1" placeholder="Disase" name="disase">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col">
                <label >Gender</label>
                <select class="form-select" aria-label="Default select example" name="gender">
                    <option selected>Select Your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Femal</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="col">
                <label >Your Image</label>
                <input type="file" class="form-control pt-2" name="photo" required>
            </div>
        </div>
       
        <div class="col pt-3">
            <input type="password" class="form-control" placeholder="Your password" name="password">
        </div>

        <div class="mt-3 mb-3">
            <textarea class="form-control" placeholder="Enter Your Address Here" name="address"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Select Docutor</button>
    </form>

</div>



{% endblock mainbody %}
